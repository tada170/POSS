<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add User</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 500px;
        margin: 50px auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #343a40;
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #495057;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"],
      select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ced4da;
        border-radius: 4px;
        font-size: 14px;
      }

      button.submit-btn {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button.submit-btn:hover {
        background-color: #0056b3;
      }

      .alert {
        margin-top: 20px;
        padding: 10px;
        border-radius: 4px;
        color: #ffffff;
        background-color: #28a745; /* Green */
      }

      .alert-danger {
        background-color: #dc3545; /* Red */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Add User to Database</h1>
      <form id="addUserForm">
        <div class="form-group">
          <label for="jmeno">Jméno:</label>
          <input type="text" id="jmeno" name="jmeno" required />
        </div>
        <div class="form-group">
          <label for="prijmeni">Příjmení:</label>
          <input type="text" id="prijmeni" name="prijmeni" required />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="heslo">Heslo:</label>
          <input type="password" id="heslo" name="heslo" required />
        </div>
        <div class="form-group">
          <label for="roleID">Role:</label>
          <select id="roleID" name="roleID" required>
            <option value="">Select a Role</option>
          </select>
        </div>

        <button type="submit" class="submit-btn">Add User</button>
      </form>
    </div>

    <script>
      async function loadRole() {
        try {
          console.log("Loading roles...");
          const response = await axios.get("http://localhost:3000/roles");
          const roles = response.data;
          console.log("Roles loaded:", roles);

          const roleSelect = document.getElementById("roleID");
          roles.forEach((role) => {
            const option = document.createElement("option");
            option.value = role.RoleID; // Use the RoleID for the option value
            option.textContent = role.NazevRole; // Use NazevRole for display
            roleSelect.appendChild(option);
          });
        } catch (error) {
          console.error("Error loading roles:", error);
        }
      }

      document.getElementById("addUserForm").addEventListener("submit", function (event) {
        event.preventDefault();

        const jmeno = document.getElementById("jmeno").value;
        const prijmeni = document.getElementById("prijmeni").value;
        const email = document.getElementById("email").value;
        const heslo = document.getElementById("heslo").value;
        const roleID = document.getElementById("roleID").value;

        console.log("Form submission:", { jmeno, prijmeni, email, heslo, roleID });

        fetch("/add-user", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ jmeno, prijmeni, email, heslo, roleID }),
        })
          .then((response) => {
            if (response.ok) {
              alert("User added successfully");
              document.getElementById("addUserForm").reset();
            } else {
              alert("Failed to add user");
            }
          })
          .catch((error) => {
            console.error("Error adding user:", error);
          });
      });

      loadRole();
    </script>
  </body>
</html>
